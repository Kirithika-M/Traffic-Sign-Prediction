<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Traffic Sign Prediction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <div class="container">
      <h1> ðŸš¦ Traffic Sign Predictor </h1>
      <p>Upload a traffic sign image to predict what it is!</p>
